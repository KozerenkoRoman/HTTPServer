<!DOCTYPE html>
<head>
    <title data-id_phrase="remotecontrol">Remote control</title>
    <meta charset="windows-1251"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/jquery-ui.min.js"></script>
    <script src="/scripts/resources.js"></script>
    <style type="text/css">
        .no-close .ui-dialog-titlebar-close {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            var lang = localStorage['lang'] || navigator.language.split('-')[0] || navigator.userLanguage.split('-')[0];
            jQuery.fn.vmTranslate(lang);
        });

        $(function () {
            $('#dialog').dialog({
                dialogClass: 'no-close',
                resizable: false,
                height: 'auto',
                width: 350,
                modal: true,
                buttons: [
                    {text: 'OK',
                        tabindex: 3,
                        click: function () {
                            $('form').submit();
                        }
                    }
                ]
            });
            var lang = localStorage['lang'] || navigator.language || navigator.userLanguage;
            $('#dialog').dialog('option', 'title', jQuery.fn.vmGetTranslate('registration', lang));
        });

        $(document).keydown(function (e) {
            if (e.keyCode == 13 && $(e.target).is('input')) {
                var nextElement = $('[tabindex="' + (e.target.tabIndex + 1) + '"]');
                if (nextElement.length) {
                    $('[tabindex="' + (e.target.tabIndex + 1) + '"]').focus();
                    e.preventDefault();
                } else
                    $('[tabindex="1"]').focus();
            }
        });

    </script>
</head>

<body>
<div id="dialog" title="Реєстрація">
    <form method="post" action="" class="body-window">
        <label for="login" data-id_phrase="login">Користувач:</label>
        <input type="text" name="login" autocomplete="off" tabindex="1" autofocus/><br>
        <label for="password" data-id_phrase="password">Пароль:</label>
        <input type="password" name="password" autocomplete="off" tabindex="2"/>
    </form>
    <b style="color:red">{%text%}</b>
</div>

</body>
</html>
